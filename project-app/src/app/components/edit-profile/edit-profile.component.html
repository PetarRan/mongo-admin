<app-profile-pic></app-profile-pic>
<div class = "container">

    <div class = "forma">

            <div fxLayoutAlign = "left" fxFlexFill class = "main-div">

                <mat-card fxFlex="25">
                    <mat-toolbar  class = "header">EDIT PROFILE</mat-toolbar>
                    <form fxLayoutAlign = "stretch" fxLayout = "column" class = "login-form">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput   [(ngModel)] = "name" [ngModelOptions]="{standalone: true}" >
                          </mat-form-field>
                        
                          <mat-form-field appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput   [(ngModel)] = "lastName" [ngModelOptions]="{standalone: true}">
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput  [(ngModel)] = "userName" [ngModelOptions]="{standalone: true}">
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>Old password</mat-label>
                            <input matInput type = "password"  [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>New password</mat-label>
                            <input matInput type = "password"  [(ngModel)] = "newPassword" [ngModelOptions]="{standalone: true}">
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>Repeat password</mat-label>
                            <input matInput type = "password"   [(ngModel)] = "repeatNewPassword"  [ngModelOptions]="{standalone: true}">
                          </mat-form-field>

                          <mat-form-field appearance="fill">
                            <mat-label>Job</mat-label>
                            <input matInput  [(ngModel)] = "job" [ngModelOptions]="{standalone: true}">
                          </mat-form-field>

                          <button mat-raised-button type = "submit" class = "update" (click)="updateClick()">Update your profile</button>
                          <div class= "line"></div>
                      </form>
                </mat-card>
            
            </div>
            


    </div>
</div>
